<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Virtual Run e-BIB</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts: Anton -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

<style>
body { 
  font-family: Arial, sans-serif; 
  background: #f4f4f4; 
  text-align: center; 
  padding: 20px; 
}
h1 { 
  color: #2a2a2a; 
  font-family: 'Anton', sans-serif; 
}
input, button { 
  padding: 10px; 
  font-size: 16px; 
  margin: 10px 5px; 
  max-width: 400px; 
  font-family: 'Anton', sans-serif;
}
canvas { 
  margin-top: 20px; 
  max-width: 100%; 
  border-radius: 10px; 
  box-shadow: 0 0 10px rgba(0,0,0,0.2); 
}
a.download { 
  display: inline-block; 
  margin-top: 10px; 
  padding: 10px 20px; 
  background: #4CAF50; 
  color: white; 
  text-decoration: none; 
  border-radius: 5px; 
  font-family: 'Anton', sans-serif;
}
a.download:hover { 
  background: #45a049; 
}
</style>
</head>
<body>

<h1>Get Your e-BIB</h1>
<p>Enter your full name</p>

<input id="nameInput" placeholder="Full Name">
<br>
<button id="generateBtn">Generate</button>
<button id="viewBtn">View e-BIB</button>
<a id="downloadLink" class="download" style="display:none">Download e-BIB</a>

<canvas id="canvas" width="1080" height="1350" style="display:none;"></canvas>

<script>
// --- VARIABLES ---
let participants = [];
let template = new Image();

// Load participants.json
fetch("data/participants.json")
  .then(res => res.json())
  .then(data => participants = data)
  .catch(err => alert("Error loading participant list: " + err));

// Load template image
template.src = "assets/template.png";

// --- EXACT MATCH FUNCTION ---
function exactMatch(input, list){
  return list.find(p => p.name.toLowerCase() === input.toLowerCase()) || null;
}

// --- GENERATE FUNCTION ---
function generate(){
  const inputName = document.getElementById("nameInput").value.trim();
  if(!inputName){ alert("Please enter your name"); return; }

  const match = exactMatch(inputName, participants);
  const bibNumber = match ? match.bib : Math.floor(1000 + Math.random()*9000);
  const displayName = match ? match.name.toUpperCase() : "";

  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  canvas.style.display = "block"; // show canvas after generation

  // Ensure template is loaded before drawing
  if (!template.complete) {
      template.onload = () => drawCanvas();
  } else {
      drawCanvas();
  }

  function drawCanvas(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.drawImage(template,0,0,canvas.width,canvas.height);

    ctx.textAlign = "center";
    ctx.fillStyle = "#000"; // Black text

    // BIB NUMBER
    ctx.font = "bold 180px 'Anton', sans-serif";
    ctx.fillText(bibNumber, canvas.width/2, canvas.height/2);

    // PARTICIPANT NAME
    ctx.font = "bold 80px 'Anton', sans-serif";
    if(displayName) ctx.fillText(displayName, canvas.width/2, canvas.height/2 + 150);

    // Setup download link
    const downloadLink = document.getElementById("downloadLink");
    downloadLink.style.display = "inline-block";

    // Remove previous click handler to avoid duplicates
    const newDownloadLink = downloadLink.cloneNode(true);
    downloadLink.parentNode.replaceChild(newDownloadLink, downloadLink);

    newDownloadLink.onclick = function(e){
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      if(isIOS){
        const imgData = canvas.toDataURL("image/png");
        const w = window.open();
        w.document.write('<img src="'+imgData+'" style="max-width:100%;height:auto;display:block;margin:20px auto;">');
        return false; // prevent default
      } else {
        newDownloadLink.href = canvas.toDataURL("image/png");
        newDownloadLink.download = `eBIB_${bibNumber}_${displayName.replace(/\s+/g,"_") || "guest"}.png`;
      }
    };
  }
}

// Attach generate function to button
document.getElementById("generateBtn").addEventListener("click", generate);

// --- VIEW BUTTON ---
document.getElementById("viewBtn").addEventListener("click", function(){
  const canvas = document.getElementById("canvas");
  if(canvas.style.display === "none") return alert("Please generate your e-BIB first.");
  
  const imgData = canvas.toDataURL("image/png");
  const w = window.open();
  w.document.write('<title>Your e-BIB</title>');
  w.document.write('<img src="'+imgData+'" style="max-width:100%;height:auto;display:block;margin:20px auto;">');
});
</script>

</body>
</html>
